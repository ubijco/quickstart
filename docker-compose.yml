version: "3.8"

services:

  front:
    image: ubiqube/msa2:front-20.0
    volumes:
      - "front.certs:/etc/nginx/ssl/"
    ports:
      - "80:80"
      - "443:443"
      - "514:514/udp"
    depends_on:
      - ui
      - api
      - camunda
      - kibana

  api:
    image:  ubiqube/msa2:api-2.1.0rc1
    volumes:
      - "repo.entities:/opt/fmc_entities"
      - "repo.contents:/opt/fmc_repository"
      - "monitoring:/opt/rrd"
      - "change-mgt:/opt/svnroot"
      - "settings:/opt/settings"
      - "license:/opt/ubiqube/lic"
    networks:
      default:
        ipv4_address: 172.20.0.66
    hostname: msa
    ports:
      - "2223:22"
    depends_on:
      - db
      - es
  
  db:
    image: ubiqube/msa2:db-20.0
    volumes:
      - "db:/opt/database/9.3/data/"

  es:
    image: ubiqube/msa2:es-20.0
    volumes:
      - "es:/opt/elasticsearch/data/"

  kibana:
    image: ubiqube/msa2:kibana-20.0
    volumes:
      - "kibana:/opt/kibana/"

  ui:
    image: ubiqube/msa2-ui:e2ab28355b8d4e72f111def8ad44dac810468e69
    environment:
      - FEATURE_ADMIN=false

  camunda:
    image: camunda/camunda-bpm-platform:7.12.0

  linux_me:
    image: linux:me
    build: ./lab/linux.me
    cap_add:
      - NET_ADMIN
    ports:
      - "2224:22"
    networks:
      default:
        ipv4_address: 172.20.0.101
    hostname: linux_me
  
volumes:
  db:
  es:
  kibana:
  monitoring:
  change-mgt:
  repo.entities:
  repo.contents:
  front.certs:
  settings:
  license:

networks:
  default:
    ipam:
      config:
        - subnet: 172.20.0.0/24
